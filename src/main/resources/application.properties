spring.datasource.url=jdbc:mysql://localhost:3306/saborgourmet?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=

# Dialecto de Hibernate (para MySQL 8+)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Crear tablas automáticamente (solo para desarrollo)
spring.jpa.hibernate.ddl-auto=update

# Mostrar las consultas SQL en consola
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Puerto de la aplicación
server.port=8080

# ==============================
# CONFIGURACIÓN DE THYMELEAF
# ==============================
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html