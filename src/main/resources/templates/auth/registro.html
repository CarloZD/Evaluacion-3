<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Sabor Gourmet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem 0;
        }
        .registro-card {
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
            background: white;
        }
        .registro-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        .form-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
        }
        .input-with-icon {
            padding-left: 45px;
        }
        .required-field::after {
            content: " *";
            color: red;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card registro-card">
                <!-- Header -->
                <div class="registro-header">
                    <h2 class="mb-0">
                        <i class="bi bi-person-plus-fill"></i>
                        Crear Nueva Cuenta
                    </h2>
                    <p class="mb-0">Únete a Sabor Gourmet</p>
                </div>

                <!-- Body -->
                <div class="card-body p-4">
                    <!-- Mensajes de error -->
                    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
                        <i class="bi bi-exclamation-triangle"></i>
                        <span th:text="${error}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>

                    <!-- Formulario -->
                    <form th:action="@{/registro}" th:object="${usuario}" method="post">

                        <!-- Información de Cuenta -->
                        <h5 class="mb-3 text-primary">
                            <i class="bi bi-shield-lock"></i> Información de Cuenta
                        </h5>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label required-field">Usuario</label>
                                <div class="position-relative">
                                    <i class="bi bi-person-circle form-icon"></i>
                                    <input type="text"
                                           th:field="*{username}"
                                           class="form-control input-with-icon"
                                           minlength="4"
                                           maxlength="50"
                                           required>
                                </div>
                                <div class="form-text">Mínimo 4 caracteres</div>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label class="form-label required-field">Email</label>
                                <div class="position-relative">
                                    <i class="bi bi-envelope form-icon"></i>
                                    <input type="email"
                                           th:field="*{email}"
                                           class="form-control input-with-icon"
                                           required>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label required-field">Contraseña</label>
                                <div class="position-relative">
                                    <i class="bi bi-key form-icon"></i>
                                    <input type="password"
                                           th:field="*{password}"
                                           class="form-control input-with-icon"
                                           minlength="6"
                                           id="password"
                                           required>
                                </div>
                                <div class="form-text">Mínimo 6 caracteres</div>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label class="form-label required-field">Confirmar Contraseña</label>
                                <div class="position-relative">
                                    <i class="bi bi-key-fill form-icon"></i>
                                    <input type="password"
                                           name="confirmarPassword"
                                           class="form-control input-with-icon"
                                           id="confirmarPassword"
                                           required>
                                </div>
                            </div>
                        </div>

                        <hr class="my-4">

                        <!-- Información Personal -->
                        <h5 class="mb-3 text-primary">
                            <i class="bi bi-person-badge"></i> Información Personal
                        </h5>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label required-field">Nombres</label>
                                <div class="position-relative">
                                    <i class="bi bi-person form-icon"></i>
                                    <input type="text"
                                           th:field="*{nombres}"
                                           class="form-control input-with-icon" maxlength="100"
                                           required>
                                </div>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label class="form-label required-field">Apellidos</label>
                                <div class="position-relative">
                                    <i class="bi bi-person form-icon"></i>
                                    <input type="text"
                                           th:field="*{apellidos}"
                                           class="form-control input-with-icon"
                                           maxlength="100"
                                           required>
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Teléfono</label>
                            <div class="position-relative">
                                <i class="bi bi-telephone form-icon"></i>
                                <input type="tel"
                                       th:field="*{telefono}"
                                       class="form-control input-with-icon"
                                       maxlength="15">
                            </div>
                        </div>

                        <!-- Términos y condiciones -->
                        <div class="form-check mb-4">
                            <input class="form-check-input" type="checkbox" id="terminos" required>
                        </div>

                        <!-- Botones -->
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">
                                 Crear Cuenta
                            </button>
                            <a th:href="@{/login}" class="btn btn-outline-secondary">
                                 Volver al Login
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Validación de contraseñas
    document.querySelector('form').addEventListener('submit', function(e) {
        const password = document.getElementById('password').value;
        const confirmar = document.getElementById('confirmarPassword').value;

        if (password !== confirmar) {
            e.preventDefault();
            alert('Las contraseñas no coinciden');
            return false;
        }
    });
</script>
</body>
</html>
