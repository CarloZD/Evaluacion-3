<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Asignar Cliente a Mesa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">
                        <i class="bi bi-person-plus-fill"></i>
                        Asignar Cliente a Mesa <span th:text="${mesa.numero}"></span>
                    </h4>
                </div>
                <div class="card-body">
                    <!-- Información de la Mesa -->
                    <div class="alert alert-info">
                        <h5><i class="bi bi-info-circle"></i> Información de la Mesa</h5>
                        <ul class="mb-0">
                            <li><strong>Número:</strong> <span th:text="${mesa.numero}"></span></li>
                            <li><strong>Capacidad:</strong> <span th:text="${mesa.capacidad} + ' personas'"></span></li>
                            <li><strong>Estado:</strong> <span class="badge bg-success">Disponible</span></li>
                        </ul>
                    </div>

                    <!-- Formulario de Asignación -->
                    <form th:action="@{/mesas/asignar/{id}(id=${mesa.id})}" method="post">

                        <div class="mb-4">
                            <label class="form-label fw-bold">
                                <i class="bi bi-person"></i> Seleccionar Cliente
                            </label>
                            <select name="clienteId" class="form-select form-select-lg" required>
                                <option value="">-- Seleccione un cliente --</option>
                                <option th:each="cliente : ${clientes}"
                                        th:value="${cliente.id}"
                                        th:text="${cliente.dni + ' - ' + cliente.nombres + ' ' + cliente.apellidos}">
                                </option>
                            </select>
                            <div class="form-text">
                                Solo se muestran clientes activos.
                                <a th:href="@{/clientes/nuevo}" target="_blank">Crear nuevo cliente</a>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label class="form-label fw-bold">
                                <i class="bi bi-people"></i> Número de Personas
                            </label>
                            <input type="number"
                                   name="numeroPersonas"
                                   class="form-control form-control-lg"
                                   min="1"
                                   th:max="${mesa.capacidad}"
                                   placeholder="Ingrese el número de personas"
                                   required>
                            <div class="form-text">
                                Capacidad máxima: <span th:text="${mesa.capacidad}"></span> personas
                            </div>
                        </div>

                        <div class="alert alert-warning">
                            <i class="bi bi-exclamation-triangle"></i>
                            <strong>Nota:</strong> Al asignar un cliente, la mesa cambiará automáticamente a estado "Ocupada".
                        </div>

                        <div class="d-flex gap-2 justify-content-end">
                            <a th:href="@{/mesas}" class="btn btn-secondary btn-lg">
                                <i class="bi bi-x-circle"></i> Cancelar
                            </a>
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="bi bi-check-circle"></i> Asignar Mesa
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
