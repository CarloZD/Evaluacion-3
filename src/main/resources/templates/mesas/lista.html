<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Mesas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="text-center mb-4">Lista de Mesas</h2>

    <div class="mb-3 text-end">
        <a th:href="@{/mesas/nuevo}" class="btn btn-success">Nueva Mesa</a>
        <a th:href="@{/templates/clientes}" class="btn btn-outline-primary">Ver Clientes</a>
    </div>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Número</th>
            <th>Capacidad</th>
            <th>Ubicación</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="mesa : ${mesas}">
            <td th:text="${mesa.id}"></td>
            <td th:text="${mesa.numero}"></td>
            <td th:text="${mesa.capacidad}"></td>
            <td th:text="${mesa.ubicacion}"></td>
            <td>
                <a th:href="@{/mesas/editar/{id}(id=${mesa.id})}" class="btn btn-warning btn-sm">Editar</a>
                <a th:href="@{/mesas/eliminar/{id}(id=${mesa.id})}" class="btn btn-danger btn-sm"
                   onclick="return confirm('¿Estás seguro de eliminar esta mesa?')">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
