<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title th:text="${mesa.id} != null ? 'Editar Mesa' : 'Nueva Mesa'">Formulario Mesa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="text-center mb-4" th:text="${mesa.id} != null ? 'Editar Mesa' : 'Nueva Mesa'"></h2>

    <form th:action="@{/mesas/guardar}" th:object="${mesa}" method="post" class="card p-4 shadow-sm">
        <input type="hidden" th:field="*{id}"/>

        <div class="mb-3">
            <label class="form-label">Número de Mesa</label>
            <input type="text" th:field="*{numero}" class="form-control" placeholder="Ej: Mesa 1, T-5, etc." required/>
        </div>

        <div class="mb-3">
            <label class="form-label">Capacidad (personas)</label>
            <input type="number" th:field="*{capacidad}" class="form-control"
                   placeholder="Número de personas" min="1" max="20" required/>
        </div>

        <div class="mb-3">
            <label class="form-label">Estado</label>
            <select th:field="*{estado}" class="form-select">
                <option value="disponible">Disponible</option>
                <option value="ocupada">Ocupada</option>
                <option value="reservada">Reservada</option>
                <option value="mantenimiento">Mantenimiento</option>
            </select>
        </div>

        <div class="text-end">
            <a th:href="@{/mesas}" class="btn btn-secondary">Cancelar</a>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
    </form>
</div>
</body>
</html>
