<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mis Solicitudes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .solicitud-card {
            border-left: 4px solid;
            transition: transform 0.2s;
        }
        .solicitud-card:hover {
            transform: translateX(5px);
        }
        .solicitud-card.pendiente { border-left-color: #ffc107; }
        .solicitud-card.aprobada { border-left-color: #28a745; }
        .solicitud-card.rechazada { border-left-color: #dc3545; }
    </style>
</head>
<body class="bg-light">
<div class="container-fluid mt-4">

    <!-- Mensajes -->
    <div th:if="${mensaje}"
         th:class="'alert alert-' + ${tipoMensaje} + ' alert-dismissible fade show'"
         role="alert">
        <span th:text="${mensaje}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- Encabezado -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>
            <i class="bi bi-calendar-check"></i> Mis Solicitudes de Reserva
        </h2>
        <div class="btn-group">
            <a th:href="@{/}" class="btn btn-outline-secondary">
                <i class="bi bi-house"></i> Inicio
            </a>
            <a th:href="@{/mesas}" class="btn btn-primary">
                <i class="bi bi-plus-circle"></i> Nueva Solicitud
            </a>
            <form th:action="@{/logout}" method="post" class="d-inline">
                <button type="submit" class="btn btn-outline-danger">
                    <i class="bi bi-box-arrow-right"></i> Salir
                </button>
            </form>
        </div>
    </div>

    <!-- Lista de Solicitudes -->
    <div class="row">
        <div class="col-12">
            <div th:if="${#lists.isEmpty(solicitudes)}" class="alert alert-info text-center">
                <i class="bi bi-info-circle"></i>
                No has realizado ninguna solicitud aún.
                <a th:href="@{/mesas}" class="alert-link">Solicitar una mesa</a>
            </div>

            <div th:each="solicitud : ${solicitudes}" class="mb-3">
                <div class="card solicitud-card shadow-sm"
                     th:classappend="${#strings.toLowerCase(solicitud.estado)}">
                    <div class="card-body">
                        <div class="row align-items-center">
                            <!-- Información Principal -->
                            <div class="col-md-8">
                                <h5 class="mb-2">
                                    <i class="bi bi-table text-primary"></i>
                                    Mesa <span th:text="${solicitud.mesa.numero}"></span>

                                    <span th:if="${solicitud.estado == 'PENDIENTE'}"
                                          class="badge bg-warning text-dark ms-2">
                                        <i class="bi bi-clock"></i> Pendiente
                                    </span>
                                    <span th:if="${solicitud.estado == 'APROBADA'}"
                                          class="badge bg-success ms-2">
                                        <i class="bi bi-check-circle"></i> Aprobada
                                    </span>
                                    <span th:if="${solicitud.estado == 'RECHAZADA'}"
                                          class="badge bg-danger ms-2">
                                        <i class="bi bi-x-circle"></i> Rechazada
                                    </span>
                                </h5>

                                <div class="row text-muted small">
                                    <div class="col-md-6">
                                        <i class="bi bi-person"></i>
                                        Cliente: <strong th:text="${solicitud.cliente.nombres + ' ' + solicitud.cliente.apellidos}"></strong>
                                    </div>
                                    <div class="col-md-6">
                                        <i class="bi bi-people"></i>
                                        <span th:text="${solicitud.numeroPersonas} + ' persona(s)'"></span>
                                    </div>
                                    <div class="col-md-6">
                                        <i class="bi bi-calendar"></i>
                                        Solicitado: <span th:text="${#temporals.format(solicitud.fechaSolicitud, 'dd/MM/yyyy HH:mm')}"></span>
                                    </div>
                                    <div class="col-md-6" th:if="${solicitud.fechaRespuesta != null}">
                                        <i class="bi bi-calendar-check"></i>
                                        Respondido: <span th:text="${#temporals.format(solicitud.fechaRespuesta, 'dd/MM/yyyy HH:mm')}"></span>
                                    </div>
                                </div>

                                <!-- Motivo -->
                                <div th:if="${solicitud.motivo != null and !solicitud.motivo.isEmpty()}"
                                     class="mt-2">
                                    <small>
                                        <i class="bi bi-chat-left-text"></i>
                                        <strong>Motivo:</strong> <span th:text="${solicitud.motivo}"></span>
                                    </small>
                                </div>

                                <!-- Observaciones del Admin -->
                                <div th:if="${solicitud.observaciones != null and !solicitud.observaciones.isEmpty()}"
                                     class="mt-2 alert alert-light mb-0 py-2">
                                    <small>
                                        <i class="bi bi-person-badge"></i>
                                        <strong>Respuesta del administrador:</strong>
                                        <span th:text="${solicitud.observaciones}"></span>
                                    </small>
                                </div>
                            </div>

                            <!-- Acciones -->
                            <div class="col-md-4 text-end">
                                <!-- Botón Cancelar (solo si está pendiente) -->
                                <a th:if="${solicitud.estado == 'PENDIENTE'}"
                                   th:href="@{/solicitudes/cancelar/{id}(id=${solicitud.id})}"
                                   class="btn btn-danger"
                                   onclick="return confirm('¿Estás seguro de cancelar esta solicitud?')">
                                    <i class="bi bi-x-circle"></i> Cancelar
                                </a>

                                <!-- Mensaje para aprobadas -->
                                <div th:if="${solicitud.estado == 'APROBADA'}"
                                     class="alert alert-success mb-0">
                                    <i class="bi bi-check-circle"></i>
                                    Tu solicitud fue aprobada.<br>
                                    La mesa está asignada.
                                </div>

                                <!-- Mensaje para rechazadas -->
                                <div th:if="${solicitud.estado == 'RECHAZADA'}"
                                     class="alert alert-danger mb-0">
                                    <i class="bi bi-x-circle"></i>
                                    Solicitud rechazada
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
