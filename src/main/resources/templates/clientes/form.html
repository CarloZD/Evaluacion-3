<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title th:text="${cliente.id} != null ? 'Editar Cliente' : 'Nuevo Cliente'">Formulario Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .form-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            border-radius: 15px 15px 0 0;
        }
        .required-field::after {
            content: " *";
            color: red;
        }
        .form-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
        }
        .input-with-icon {
            padding-left: 45px;
        }
    </style>
</head>
<body class="bg-light">
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg border-0">
                <!-- Header -->
                <div class="form-header">
                    <h2 class="text-center mb-0">
                        <i th:class="${cliente.id != null ? 'bi bi-pencil-square' : 'bi bi-person-plus-fill'}"></i>
                        <span th:text="${cliente.id != null ? 'Editar Cliente' : 'Nuevo Cliente'}"></span>
                    </h2>
                </div>

                <!-- Formulario -->
                <div class="card-body p-4">
                    <form th:action="@{/clientes/guardar}" th:object="${cliente}" method="post">
                        <input type="hidden" th:field="*{id}"/>

                        <!-- Información Personal -->
                        <h5 class="mb-3 text-primary">
                            <i class="bi bi-person-badge"></i> Información Personal
                        </h5>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label required-field">DNI</label>
                                <div class="position-relative">
                                    <i class="bi bi-credit-card form-icon"></i>
                                    <input type="text"
                                           th:field="*{dni}"
                                           class="form-control form-control-lg input-with-icon"
                                           placeholder="Ej: 12345678"
                                           maxlength="8"
                                           pattern="[0-9]{8}"
                                           required
                                           th:readonly="${cliente.id != null}">
                                </div>
                                <div class="form-text">Debe tener 8 dígitos numéricos</div>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label class="form-label required-field">Estado</label>
                                <div class="position-relative">
                                    <i class="bi bi-toggles form-icon"></i>
                                    <select th:field="*{estado}"
                                            class="form-select form-select-lg input-with-icon"
                                            required>
                                        <option value="activo">Activo</option>
                                        <option value="inactivo">Inactivo</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label required-field">Nombres</label>
                                <div class="position-relative">
                                    <i class="bi bi-person form-icon"></i>
                                    <input type="text"
                                           th:field="*{nombres}"
                                           class="form-control form-control-lg input-with-icon"
                                           placeholder="Ej: Juan Carlos"
                                           maxlength="100"
                                           required>
                                </div>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label class="form-label required-field">Apellidos</label>
                                <div class="position-relative">
                                    <i class="bi bi-person form-icon"></i>
                                    <input type="text"
                                           th:field="*{apellidos}"
                                           class="form-control form-control-lg input-with-icon"
                                           placeholder="Ej: García Pérez"
                                           maxlength="100"
                                           required>
                                </div>
                            </div>
                        </div>

                        <hr class="my-4">

                        <!-- Información de Contacto -->
                        <h5 class="mb-3 text-primary">
                            <i class="bi bi-telephone"></i> Información de Contacto
                        </h5>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Teléfono</label>
                                <div class="position-relative">
                                    <i class="bi bi-telephone form-icon"></i>
                                    <input type="tel"
                                           th:field="*{telefono}"
                                           class="form-control form-control-lg input-with-icon"
                                           placeholder="Ej: 987654321"
                                           maxlength="15">
                                </div>
                                <div class="form-text">Opcional: Máximo 15 caracteres</div>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label class="form-label">Correo Electrónico</label>
                                <div class="position-relative">
                                    <i class="bi bi-envelope form-icon"></i>
                                    <input type="email"
                                           th:field="*{correo}"
                                           class="form-control form-control-lg input-with-icon"
                                           placeholder="ejemplo@correo.com"
                                           maxlength="100">
                                </div>
                                <div class="form-text">Opcional: Debe ser un correo válido</div>
                            </div>
                        </div>


                        <!-- Botones -->
                        <hr class="my-4">
                        <div class="d-flex gap-2 justify-content-end">
                            <a th:href="@{/clientes}" class="btn btn-secondary btn-lg">
                                <i class="bi bi-x-circle"></i> Cancelar
                            </a>
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="bi bi-check-circle"></i>
                                <span th:text="${cliente.id != null ? 'Actualizar' : 'Guardar'}"></span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Validación de DNI en tiempo real
    document.querySelector('input[name="dni"]').addEventListener('input', function(e) {
        this.value = this.value.replace(/[^0-9]/g, '').substring(0, 8);
    });

    // Validación de teléfono en tiempo real
    document.querySelector('input[name="telefono"]').addEventListener('input', function(e) {
        this.value = this.value.replace(/[^0-9+\-() ]/g, '').substring(0, 15);
    });
</script>
</body>
</html>
