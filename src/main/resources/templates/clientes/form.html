<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title th:text="${cliente.id} != null ? 'Editar Cliente' : 'Nuevo Cliente'">Formulario Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="text-center mb-4" th:text="${cliente.id} != null ? 'Editar Cliente' : 'Nuevo Cliente'"></h2>

    <form th:action="@{/clientes}" th:object="${cliente}" method="post" class="card p-4 shadow-sm">
        <input type="hidden" th:field="*{id}"/>

        <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" th:field="*{nombre}" class="form-control" placeholder="Nombre del cliente" required/>
        </div>

        <div class="mb-3">
            <label class="form-label">Teléfono</label>
            <input type="text" th:field="*{telefono}" class="form-control" placeholder="Teléfono del cliente"/>
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" th:field="*{email}" class="form-control" placeholder="Correo electrónico"/>
        </div>

        <div class="text-end">
            <a th:href="@{/clientes}" class="btn btn-secondary">Cancelar</a>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
    </form>
</div>
</body>
</html>
