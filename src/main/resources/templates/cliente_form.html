<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Cliente</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light p-4">
<div class="container">
    <h2 class="fw-bold mb-4">Registrar Nuevo Cliente</h2>
    <form th:action="@{/clientes/guardar}" th:object="${cliente}" method="post" class="card p-4 shadow-sm">
        <div class="mb-3">
            <label>DNI:</label>
            <input type="text" th:field="*{dni}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Nombres:</label>
            <input type="text" th:field="*{nombres}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Apellidos:</label>
            <input type="text" th:field="*{apellidos}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Tel√©fono:</label>
            <input type="text" th:field="*{telefono}" class="form-control">
        </div>
        <div class="mb-3">
            <label>Correo:</label>
            <input type="email" th:field="*{correo}" class="form-control">
        </div>
        <div class="mb-3">
            <label>Estado:</label>
            <select th:field="*{estado}" class="form-select">
                <option value="activo">Activo</option>
                <option value="inactivo">Inactivo</option>
            </select>
        </div>
        <button type="submit" class="btn btn-success">Guardar</button>
        <a href="/clientes" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
