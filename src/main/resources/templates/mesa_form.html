<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nueva Mesa</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light p-4">
<div class="container">
    <h2 class="fw-bold mb-4">Registrar Nueva Mesa</h2>
    <form th:action="@{/mesas/guardar}" th:object="${mesa}" method="post" class="card p-4 shadow-sm">
        <div class="mb-3">
            <label>NÃºmero:</label>
            <input type="text" th:field="*{numero}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Capacidad:</label>
            <input type="number" th:field="*{capacidad}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Estado:</label>
            <select th:field="*{estado}" class="form-select">
                <option value="disponible">Disponible</option>
                <option value="ocupada">Ocupada</option>
                <option value="reservada">Reservada</option>
                <option value="mantenimiento">Mantenimiento</option>
            </select>
        </div>
        <button type="submit" class="btn btn-success">Guardar</button>
        <a href="/mesas" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
